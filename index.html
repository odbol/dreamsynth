    <script id="fxhash-snippet">
      //---- do not edit the following code (you can indent as you wish)
      let alphabet = "123456789abcdefghijkmnopqrstuvwxyzABCDEFGHJKLMNPQRSTUVWXYZ"
      var fxhash = "oo" + Array(49).fill(0).map(_=>alphabet[(Math.random()*alphabet.length)|0]).join('')
      let b58dec = (str) => str.split('').reduce((p,c,i) => p + alphabet.indexOf(c) * (Math.pow(alphabet.length, str.length-i-1)), 0)
      let fxhashTrunc = fxhash.slice(2)
      let regex = new RegExp(".{" + ((fxhash.length/4)|0) + "}", 'g')
      let hashes = fxhashTrunc.match(regex).map(h => b58dec(h))
      let sfc32 = (a, b, c, d) => {
        return () => {
          a |= 0; b |= 0; c |= 0; d |= 0
          var t = (a + b | 0) + d | 0
          d = d + 1 | 0
          a = b ^ b >>> 9
          b = c + (c << 3) | 0
          c = c << 21 | c >>> 11
          c = c + t | 0
          return (t >>> 0) / 4294967296
        }
      }
      var fxrand = sfc32(...hashes)
      //---- /do not edit the following code
    </script>

		<script type="x-shader/x-vertex" id="vertexshader">

			varying vec2 vUv;

			void main() {

				vUv = uv;

				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

			}

		</script>

		<script type="x-shader/x-fragment" id="fragmentshader">

			uniform sampler2D baseTexture;
			uniform sampler2D bloomTexture;

			varying vec2 vUv;

			vec4 getTexture( sampler2D texelToLinearTexture ) {

				return mapTexelToLinear( texture2D( texelToLinearTexture , vUv ) );

			}

			void main() {

				gl_FragColor = ( getTexture( baseTexture ) + vec4( 1.0 ) * getTexture( bloomTexture ) );

			}

		</script>














		<script id="vertexShaderAudio" type="x-shader/x-vertex">

			varying vec2 vUv;

			void main() {

				vUv = uv;

				gl_Position = vec4( position, 1.0 );

			}

		</script>

		<script id="fragmentShaderAudio" type="x-shader/x-fragment">

			uniform sampler2D tAudioData;
			varying vec2 vUv;

			void main() {

				vec3 backgroundColor = vec3( 0.125, 0.125, 0.125 );
				vec3 color = vec3( 1.0, 1.0, 0.0 );

				float f = texture2D( tAudioData, vec2( vUv.x, 0.0 ) ).r;

				float i = step( vUv.y, f ) * step( f - 0.0125, vUv.y );

				gl_FragColor = vec4( mix( backgroundColor, color, i ), 1.0 );

			}

		</script>




		<script type="x-shader/x-vertex" id="vertexShaderWireframe">

			attribute vec3 center;
			varying vec3 vCenter;

			void main() {

				vCenter = center;

				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

			}

		</script>

		<script type="x-shader/x-fragment" id="fragmentShaderWireframe">

			uniform float widthFactor;
			uniform float edgeThreshold;

			varying vec3 vCenter;

			float edgeFactorTri() {

				vec3 d = fwidth( vCenter.xyz );

				vec3 a3 = smoothstep( vec3( 0.0 ), d * widthFactor, vCenter.xyz );

				return min( min( a3.x, a3.y ), a3.z );

			}

			void main() {

				if ( edgeFactorTri() > edgeThreshold ) {
					gl_FragColor = vec4( 0.9, 0.0, 0.0, 1.0 );
				} else {
					gl_FragColor = gl_FrontFacing ? vec4( 0.0, 0.9, 0.0, 1.0 ) : vec4( 0.0, 0.0, 0.9, 1.0 );
				}
			}

		</script>

		<script>
			// UI
			var muteButton = document.getElementById('muteButton');
			var toggleMute = function (ev) {
				var isMuted = Tone.Master.mute = !Tone.Master.mute;
				if (isMuted) {
					document.body.className += ' muted';
				} else {
					document.body.className = document.body.className.replace(' muted', '');
				}
			};
			muteButton.addEventListener('click', toggleMute);

			// start muted so they have to click which will start the audio context
			toggleMute();

			var isIntroClosed = false,
				onStartedListeners = [],
				addOnStartedListener = function(listener) {
					onStartedListeners.push(listener);
				},
				intro = document.getElementById('intro'),
				startButton = document.getElementById('startButton');
			var onLoaded = function(ev) {
				intro.className += ' closed';
				setTimeout(function () { intro.style.display = 'none'; }, 350);

				isIntroClosed = true;

				setTimeout(function() {
						onStartedListeners.forEach(function(listener) {
							listener();
						});
						onStartedListeners = null;
					}, 100);
			};

			startButton.disabled = true;
			startButton.innerText = "Loading...";

			var numItemsLoading = 0,
				incrementLoadingItems = function() {
					numItemsLoading++;
				},
				decrementLoadingItems = function() {
					if (--numItemsLoading == 0) {
						document.body.className = document.body.className.replace('loading', 'loaded');
						
						onLoaded();
					}
				};

			StartAudioContext(Tone.context, muteButton, function() {debugPrint('auto started')});

		</script>
